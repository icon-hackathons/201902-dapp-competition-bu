<!-- modal buyCard -->
<div id="buyModal" class="modal fade" tabindex="-1"role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" id="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-sm">
        <!-- <div class="modal-content modal"> -->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">BUY CARD</h5>
                <button type="button" class="close" data-dismiss="modal"aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body" style="padding:40px 50px;">
                <form role="form">
                    <div class="form-group">
                        <label for="player">PLAYER[ID]</label>
                        <input type="number" class="form-control" id="player_id" placeholder="INPUT PLAYER ID">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close </button>
                <button id="buyCard" type="button" class="btn btn-primary" > BUY </button>
            </div>
        </div>
    </div>
</div>
